spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mobilelele?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:00000}
  jpa:
      database-platform: org.hibernate.dialect.MySQLDialect
      defer-datasource-initialization: true
      hibernate:
        ddl-auto: update
  sql:
    init:
      mode: always

default.admin.pass: ${DEFAULT_ADMIN_PASS:topsecret}
logging:
  level:
    org.springframework: DEBUG